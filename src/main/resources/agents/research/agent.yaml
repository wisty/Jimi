# Research Agent - 专门负责搜索和研究技术信息
name: Research-Agent
description: 专门负责搜索和研究技术信息的智能体

# 系统提示词
system_prompt: system_prompt.md

# 系统提示词参数
system_prompt_args: {}

# 指定模型（可选，如果不指定则使用全局默认模型）
#model: qwen3-coder-plus
model: qwen3-max
#model: qwen3-coder-flash

# 可用工具（专注于信息搜集）
tools:
#  - SearchWeb     # 搜索技术文档
  - FetchURL      # 获取网页内容
  - ReadFile      # 读取本地文档
  - Grep          # 搜索代码示例
  - Think         # 总结和分析
